<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			font-family: Roboto, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #3e3c3c;
			padding: 20px;
			text-align: center;
		}
		
		footer {
			background-color: #0c0c0c;
			padding: 10px;
			text-align: center;
			clear: both;
		}
		
		table {
			border-collapse: collapse;
			width: 100%;
		}
		
		th, td {
			border: 1px solid #0f0f0f;
			padding: 10px;
			text-align: left;
		}
		
		th {
			background-color: #4f5354;
		}
	</style>
</head>
<body>
	<header>
		<h1>Student's Career Record</h1>
	</header>
	
	<main>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Occupation</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Saleha</td>
					<td>17</td>
					<td>Software Engineer</td>
				</tr>
				<tr>
					<td>Sara Naveed</td>
					<td>16</td>
					<td>Doctor</td>
				</tr>
				<tr>
					<td>Hiba Yousuf Zai</td>
					<td>18</td>
					<td>Artist</td>
				</tr>
			</tbody>
		</table>
	</main>
	
	<footer>
		<p> 2024 My Website</p>
	</footer>
</body>
</html>
