<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            background-color: #3e3c3c;
            padding: 20px;
            text-align: center;
        }

        /* Footer Styling */
        footer {
            background-color: #0c0c0c;
            padding: 10px;
            text-align: center;
            clear: both;
        }

        /* Table Styling */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #0f0f0f;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4f5354;
        }

        /* Section and Button Styling */
        section {
            margin: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Image Styling */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student's Career Record</h1>
    </header>

    <section>
        <h2>Their Hobbies</h2>
        <!-- Image Section -->
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.quora.com%2FIn-anime-if-there-was-a-classroom-scene-how-do-animators-draw-and-remember-so-many-different-students&psig=AOvVaw1FDhaJZIGX3rhzBiukoq6R&ust=1724852969813000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCIDd6ZSolYgDFQAAAAAdAAAAABAE" alt="Hobbies">
    </section>

    <section>
        <!-- Contact Button -->
        <button id="contactButton">Contact</button>
    </section>

    <main>
        <!-- Table Section -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Saleha</td>
                    <td>17</td>
                    <td>Software Engineer</td>
                </tr>
                <tr>
                    <td>Sara Naveed</td>
                    <td>16</td>
                    <td>Doctor</td>
                </tr>
                <tr>
                    <td>Hiba Yousuf Zai</td>
                    <td>18</td>
                    <td>Artist</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>2024 My Website</p>
    </footer>
</body>
</html>
